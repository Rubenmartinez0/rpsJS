<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Import custom css -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Bootsrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Import JQuery/AJAX -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <title>rpcJS</title>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div id="rock-id" class="col-xs-3 col-sm-3 col-md-3 mr-5">
                    <img src="img/rock.png" class="rounded-circle" alt="Rock image">
                </div>
                <div id="paper-id" class="col-xs-3 col-sm-3 col-md-3 mr-5">
                    <img src="img/paper.png" class="rounded-circle" alt="Paper image">
                </div>
                <div id="scissors-id" class="col-xs-3 col-sm-3 col-md-3 mr-5">
                    <img src="img/scissors.png" class="rounded-circle" alt="Scissors image"> 
                </div>
            </div>
        </div>

        <div class="container col-4">
            <div id="texts-container">
                <h4 id="user-selection-text" class="d-flex justify-content-center m-3">Select your handshape</h4>
                <h4 id="computer-selection-text" class="d-flex justify-content-center m-3"></h4>
                <h4 id="result-text" class="d-flex justify-content-center m-3 font-weight-bold"></h4>
                <div class="d-flex justify-content-center mt-5 m-3">
                    <h4>You <span id="user-points">0</span> vs <span id="computer-points">0</span> Computer</h4>
                </div>
            </div>
            <div class="container d-flex row justify-content-center mt-2" id="results-row">
            </div>
        </div>
        
        
        
        <!-- Import Javascript file -->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
